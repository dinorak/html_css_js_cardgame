<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="styles.css" rel="stylesheet">
    <script defer src="game.js"></script>
    <title>JS Game</title>
</head>
<body>
    <div class="container">
        <div id="text">Pick a card</div>
        <div id ="card-name-1">NAME 1</div>
        <div id ="card-name-2">NAME 2</div>
        <div id ="card-name-3">NAME 3</div>
        <div id="card-select" class="btn-grid">
            <button class="btn" data-card-index="0" data-random-card="">
            </button>
            <button class="btn" data-card-index="1" data-random-card="">
            </button>
            <button class="btn" data-card-index="2" data-random-card="">
            </button>
        </div>
        <div id="card-text-1">TEXT 1</div>
        <div id="card-text-2">TEXT 2</div>
        <div id="card-text-3">TEXT 3</div>
        <div id="card-desc-1">DESC 1</div>
        <div id="card-desc-2">DESC 2</div>
        <div id="card-desc-3">DESC 3</div>
    </div>
    <div id="deck-container">
    <div id="deck-text">Deck: 0 / 20</div>
    
    <ul id="player-deck">
        <li></li>
        
    </ul>
</body>
</html>
